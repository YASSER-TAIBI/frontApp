<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Activité</h1>
    </div>

    <!-- Content Row -->
    <div class="content-wrapper">
      <ejs-schedule #scheduleObj width="100%" height="756px" [selectedDate]="setDate"
        [(currentView)]="setView">
        <e-views>
          <e-view option="Day" startHour="09:00" endHour="18:00" ></e-view>
        </e-views>
    
        <ng-template #editorTemplate let-data>
          <table *ngIf="data != undefined" class="custom-event-editor" width="100%" cellpadding="5">
            <tbody>
              <tr>
                <td class="e-textlabel">Titre</td>
                <td colspan="4">
                  <input id="Subject" class="e-field e-input" type="text" value="{{data.Subject}}" data-name="Subject"
                    style="width: 100%" />
                </td>
              </tr>
              <tr>
                <td class="e-textlabel">Localisation</td>
                <td colspan="4">
                 <ejs-dropdownlist id="Status" class="e-field" data-name="Status" placeholder="Choose Status"
                    [dataSource]="StatusData" [fields]="statusFields" value="{{data.Status}}"></ejs-dropdownlist>
                </td>
              </tr>
               <tr>
                <td class="e-textlabel">Début</td>
                <td colspan="4">
                  <ejs-datetimepicker id="StartTime" class="e-field" data-name="StartTime" format="M/dd/yy h:mm a"
                    [value]="dateParser(data.startTime || data.StartTime)"></ejs-datetimepicker>
                </td>
              </tr>
              <tr>
                <td class="e-textlabel">Fin</td>
                <td colspan="4">
                  <ejs-datetimepicker id="EndTime" class="e-field" data-name="EndTime" format="M/dd/yy h:mm a"
                    [value]="dateParser(data.endTime || data.EndTime)"></ejs-datetimepicker>
                </td>
              </tr>
              <tr>
                <td class="e-textlabel">Description</td>
                <td colspan="4">
                  <textarea id="Description" class="e-field e-input" data-name="Description" rows="3" cols="50"
                    value="{{data.Description}}" style="width: 100%; height: 60px !important; resize: vertical"></textarea>
                </td>
              </tr>
            </tbody>
          </table>
      </ng-template>
    

      </ejs-schedule>
    </div>
    
  </div>
